<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cafe Breeze メニュー</title>
    <style>
        body {
            background-color: #FFFACD; /* 優しいクリーム色 */
        }
        /* h1要素を中央揃えにする */
        h1 {
            text-align: center; /* テキストを中央揃え */
        }

        /* 【メニューリスト】の見出しを中央揃えにする */
        h3 {
            text-align: center;
        }

        /* マップの見出しを中央揃えにする */
        h2 {
            text-align: center;
        }

        /* テーブルのスタイル */
        table {
            width: 80%; /* テーブルの幅を調整 */
            border-collapse: collapse; /* セルの境界線を結合 */
            margin: 20px auto; /* 中央寄せと上下の余白 */
        }
        th, td {
            border: 1px solid #ccc; /* セルの境界線 */
            padding: 8px 15px; /* 上下8px、左右15pxのパディング */
        }
        th {
            background-color: #f2f2f2; /* ヘッダーの背景色 */
        }
        td:nth-child(3), th:nth-child(3) { /* 価格のセルを右寄せ */
            text-align: right;
        }
        td:nth-child(2), th:nth-child(2) { /* 説明のセルを中央揃え */
            text-align: center;
        }

        /* 画像とiframeのスタイル */
        img, iframe {
            display: block; /* ブロックレベル要素に変更 */
            margin: 20px auto; /* 上下20px、左右autoで中央寄せ */
            max-width: 90%; /* 必要に応じて最大幅を設定 */
            height: auto; /* 高さを自動調整し、アスペクト比を保持 */
        }
        /* iframeの幅調整をさらに強化 */
        iframe {
            width: 100%; /* 親要素の幅いっぱいに広げる */
            max-width: 600px; /* ただし、最大幅は600pxに制限 */
        }
    </style>
</head>
<body>
    <h1>Cafe Breezeメニュー紹介</h1> <br><br><br>
    <h3>【メニューリスト】</h3>
    <table>
        <thead>
            <tr>
                <th>メニュー</th>
                <th>説明</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>カフェラテ</td>
                <td>まろやかなミルクたっぷりラテ</td>
                <td>480円</td>
            </tr>
            <tr>
                <td>アメリカカーノ</td>
                <td>すっきりとした苦味のコーヒー</td>
                <td>400円</td>
            </tr>
            <tr>
                <td>チョコレートモカ</td>
                <td>チョコレートソース入り甘めラテ</td>
                <td>520円</td>
            </tr>
            <tr>
                <td>抹茶ラテ</td>
                <td>ほろ苦い抹茶とミルクのバランス</td>
                <td>500円</td>
            </tr>
        </tbody>
    </table>

    <h1>おすすめドリンク</h1>
    <img src="1.webp" alt="カフェラテの画像" width="400" height="300">
    <br>
    <h2>マップ</h2>

</body>
</html>
